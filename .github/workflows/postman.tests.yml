name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies
      - name: Install Dependencies
        working-directory: server
        run: |
          npm install

  test:
    runs-on: ubuntu-latest
    needs: build  # This job depends on the successful completion of the 'build' job

    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}  # Access secret stored in GitHub Secrets

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Install dependencies
      - name: Install Dependencies
        working-directory: server
        run: |
          npm install

      # Fix permissions (if necessary)
      - name: Fix Node Modules Permissions
        run: chmod -R 777 server/node_modules

      # Run tests
      - name: Run Tests
        working-directory: server
        run: npm run ci-test
