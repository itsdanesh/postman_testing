name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd server
          npm install

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: server/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('server/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:5.0
        ports:
          - 27017:27017
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Restore Cached Node Modules
        uses: actions/cache@v3
        with:
          path: server/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('server/package-lock.json') }}

      - name: Wait for MongoDB
        run: |
          for i in {1..10}; do
            nc -z localhost 27017 && echo "MongoDB is ready" && exit 0
            echo "Waiting for MongoDB..."
            sleep 3
          done
          echo "MongoDB did not start in time" && exit 1

      - name: Run Tests
        env:
          MONGODB_URI: "mongodb://localhost:27017/serverTestDB"
        run: |
          cd server
          npm run ci-test

      - name: Debug Logs
        if: failure()
        run: |
          echo "Server log:"
          cat server/logs/server.log || echo "No server log found"
